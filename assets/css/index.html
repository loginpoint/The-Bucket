<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        :root {
            --black: #010305;
            --silver: #646668;
            --white: #f7f7f7;
        }
       .parent {
           display: grid;
           width: 100%;
           grid-template-columns: 20% 20% 20% 20% 20%;
       }
       .parent .box {
           display: flex;
       }
    </style>
</head>
<body>
    <Div class="parent">
       <ul>
           <li>1</li>
           <li>2</li>
           <li>3</li>
       </ul>
    </Div>
    <script>
       var fun = () => {
           console.log('Hello world')
       }
       (function(){
            console.log('hell')
       })()
    </script>
</body>
</html>
